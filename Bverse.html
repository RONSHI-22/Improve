  <header>

      <ul>

          <li>

              <img src="pictures/logo-light-transparent.png" alt="Logo" class="logo">
            </a>
          </li>
        </div>
        <div class="right-nav">
          <li><a href="EandA.html" class="nav-link">events/announcement</a></li>
        </div>
      </ul>
    </nav>
  </header>

  <main>
    <div class="verse-section">
      <div class="verse-box">
        <div class="verse-text" id="verseContent">Loading verse...</div>
        <div class="verse-name" id="verseName"></div>

  </main>

  <footer>
    <ul id="feet">

  </footer>

<script>
const backend = "http://localhost:3020";

async function loadVerse() {
  try {
    const res = await fetch(`${backend}/getContent`);
    const data = await res.json();

    document.getElementById("verseContent").textContent = data.verse || "No verse saved yet.";
    document.getElementById("verseName").textContent = data.verseName ? `â€“ ${data.verseName}` : "";
  } catch (err) {
    console.error("Error loading verse:", err);
    document.getElementById("verseContent").textContent = "Error loading verse.";
  }
}

// Load verse when page opens
loadVerse();
</script>
</body>
