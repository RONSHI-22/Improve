  <div id="priestContainer"></div>

<script>
  async function loadPriests() {
    const res = await fetch("/getPriests");
    const priests = await res.json();
    const container = document.getElementById("priestContainer");
    container.innerHTML = "";
    priests.forEach(p => {
      container.innerHTML += `
        <div class="priest">
          <img src="${p.image}" alt="${p.name}">
          <div class="priest-info">
            <h3>${p.name}</h3>
            <p>${p.description}</p>
          </div>
        </div>
      `;
    });
  }
  loadPriests();
</script>
